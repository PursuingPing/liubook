<script>
    const student={
        name: "fd",
        sex: "男",
        phone: "12312",
        major: "hahha哈哈哈",
    }
    var tags = new Vue({
        el:'#tags',
        data(){
            var checkAge = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('年龄不能为空'));
                }
                setTimeout(() => {
                    if (!Number.isInteger(value)) {
                        callback(new Error('请输入数字值'));
                    } else {
                        if (value < 18) {
                            callback(new Error('必须年满18岁'));
                        } else {
                            callback();
                        }
                    }
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                // inputWidth:'60px',
                // formLabelWidth:'250px',
                // dialogFormVisible: false,
                // dialogFormVisible2: false,
                studentInfo: {
                    email: "123@qq.com",
                    name: "fd",
                    sex: "男",
                    phone: "12312",
                    major: "hahha哈哈哈",
                    oldPassword:"",
                },
                buttonShow:false,
                ruleForm: {
                    pass: '',
                    checkPass: '',
                    originPwd: ''
                },
                rules: {
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    age: [
                        { validator: checkAge, trigger: 'blur' }
                    ]
                }
            }
        },
        methods:{
            // modifyInfo(){
            //     this.dialogFormVisible=true
            //     // this.form.email="1140131901@qq.com"
            //     // this.form.name="hhaha"
            //     // this.form.sex="女"
            //     // this.form.phone="13535"
            //     // this.form.major="哈哈哈哈哈哈"
            // },
            // modifyPassword(){
            //     this.dialogFormVisible2=true
            // }
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');//连接数据库修改
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            showButton(){
                this.buttonShow=true

            },
            hideButton(studentInfo){
                if(student.name == studentInfo.name && student.sex == studentInfo.sex
                    && student.major == studentInfo.major
                    && student.phone == studentInfo.phone
                ){
                }else {
                    studentInfo.name = student.name
                    studentInfo.sex = student.sex
                    studentInfo.phone = student.phone
                    studentInfo.major = student.major
                }
                this.buttonShow=false

            },
            xiugaiInfo(email){
                console.log(email)
            }
        },
        mounted(){
        }
    })
</script>
