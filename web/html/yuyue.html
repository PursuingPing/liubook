<script>
    var course = new Vue({
        el:'#course',
        data(){
            return {
                dialogFormVisible:false,
                starValue:null,
                textarea:'',
                courses:[{
                    courseId:"1",
                    courseName:"SSM",
                    courseTeacher:"LYP",
                    courseType:"编程开发",
                    courseStartTime:"2019-04-05 06:00:01",
                    courseEndTime:"2019-04-05 06:40:01",
                    courseInfo:"课程介绍",
                    couresImg:"1.png",
                    yuyueVisible:false,
                    pinglunVisible:false,
                    xiugaiVisible:false,
                    shanchuVisible:false
                },{
                    courseId:"2",
                    courseName:"SSM2",
                    courseTeacher:"LYP2",
                    courseType:"编程开发2",
                    courseStartTime:"2019-04-05 02:00:01",
                    courseEndTime:"2019-04-05 06:42:01",
                    courseInfo:"课程介绍2",
                    couresImg:"2.png",
                    yuyueVisible:false,
                    pinglunVisible:false,
                    xiugaiVisible:false,
                    shanchuVisible:false
                }],

            }
        },
        methods:{
            comment(){
                this.dialogFormVisible = true
                this.textarea=''
                this.starValue=null

            },
            deleteYuyue() {
                this.$confirm('此操作将取消该课程预约, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '取消预约成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消该操作'
                    });
                });
            }
        },
        mounted(){
        }
    })
